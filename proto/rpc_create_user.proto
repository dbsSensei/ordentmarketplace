syntax = "proto3";

package pb;

import "user.proto";

option go_package = "github.com/dbssensei/ordent-marketplace/pb";

message CreateUserRequest {
    string email = 1;
    string full_name = 2;
    string country_code = 3;
    string password = 4;
}

message CreateUserResponse {
    User user = 1;
}
